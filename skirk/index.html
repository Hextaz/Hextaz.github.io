<html>
<head>
  <style>
    /* Style général du texte */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: transparent;
    }

    .container {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: transparent;
      background: linear-gradient(45deg, #9b59b6, #8e44ad, #6f42c1);
      background-clip: text;
      -webkit-background-clip: text;
      display: inline-block;
      position: relative;
    }

    /* Bordure sur la police */
    .container::before {
      content: 'Skirk Incoming';
      position: absolute;
      top: 0;
      left: 0;
      color: transparent;
      -webkit-background-clip: text;
      background: linear-gradient(45deg, #9b59b6, #8e44ad, #6f42c1);
      z-index: -1;
      -webkit-text-stroke: 1px black; /* Bordure noire fine sur le texte */
    }

    /* Animation des trois points */
    .dots {
      position: relative;
      display: inline-block;
    }

    .dot {
      opacity: 0;
      animation: fadeInOut 1.5s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.5s;
    }

    .dot:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    Skirk Incoming
    <div class="dots">
      <span class="dot">.</span>
      <span class="dot">.</span>
      <span class="dot">.</span>
    </div>
  </div>
</body>
</html>
